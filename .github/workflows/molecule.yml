---
name: CI

on:
  - push

strategy:
  matrix:
    image:
      - alpine
      - amazonlinux
      - debian
      - centos
      - fedora
      - opensuse
      - ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: molecule
        uses: robertdebock/molecule-action@master
          with:
            image: ${{ matrix.image }}
