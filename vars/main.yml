---
# vars file for squid
_squid_requirements:
  default: []
  Archlinux:
    - libxml2

squid_requirements: "{{ _squid_requirements[ansible_os_family] | default(_squid_requirements['default']) }}"

squid_packages:
  - squid

squid_user: squid

squid_group: squid

squid_config_directory: /etc/squid

squid_config_file: squid.conf

squid_service: squid
